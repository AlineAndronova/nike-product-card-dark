<!DOCTYPE html>
<html lang="#">
<head>
 <meta charset="utf-8">
 <title>Nike SB Stefan Janoski Max - Product Card</title>
 <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
 <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
<link rel="favicon" href="favicon.ico">
 <link rel="stylesheet" href="styles/styles.css">
 <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
 <main>
 	<div class="ba-container">
 		<article class="ba-product ba-clearfix">
 			<div class="ba-product__header">
 				<img src="images/logo.png" alt="Nike" class="ba-product__logo">
 			</div> <!--end of header-->
 			<div class="ba-product__gallery">
 				<img src="images/SB-Stefan-Janoski-Max.png" alt="Stefan-Janoski-Max" class="ba-product__image">
 				<div class="ba-product__slider">
 					<div class="ba-product__container">
 						<button class="ba-product__button ba-product__button--active"></button>
 					</div>
 					<div class="ba-product__container">
 						<button class="ba-product__button ba-product__button--white"></button>
 					</div>
 					<div class="ba-product__container">
 						<button class="ba-product__button ba-product__button--red"></button>
 					</div>
 					<div class="ba-product__container">
 						<button class="ba-product__button ba-product__button--blue"></button>
 					</div>
 				</div> <!--end of slider-->
 			</div> <!--end of gallery-->
 			<div class="ba-product__info">
 				<h1 class="ba-product__title">Nike SB Stefan<br/> Janoski Max</h1>
 				<p class="ba-product__description">Unisex Skateboarding Shoe</p>
 				<div class="ba-product__rating">
 					<img src="images/star-gold.png" alt="star" class="ba-product__star--gold">
 					<img src="images/star-gold.png" alt="star" class="ba-product__star--gold">
 					<img src="images/star-gold.png" alt="star" class="ba-product__star--gold">
 					<img src="images/star.png" alt="star" class="ba-product__star">
 					<img src="images/star.png" alt="star" class="ba-product__star">
 				</div>
 				<div class="ba-product__wrapper">
 					<select class="ba-product__dropdown">
						<option class="ba-product__dropdown--option">Size</option>
						<option class="ba-product__dropdown--option">US 7</option>
						<option class="ba-product__dropdown--option">US 8</option>
						<option class="ba-product__dropdown--option">US 9</option>
						<option class="ba-product__dropdown--option">US 10</option>
						<option class="ba-product__dropdown--option">US 11</option>
						<option class="ba-product__dropdown--option">US 12</option>
						<option class="ba-product__dropdown--option">US 13</option>	
 					</select> <!--end of dropdown-->
 					<select class="ba-product__dropdown">
						<option class="ba-product__dropdown--option">Qty</option>
						<option class="ba-product__dropdown--option">1</option>
						<option class="ba-product__dropdown--option">2</option>
						<option class="ba-product__dropdown--option">3</option>
						<option class="ba-product__dropdown--option">5</option>
						<option class="ba-product__dropdown--option">10</option>
						<option class="ba-product__dropdown--option">20</option>
						<option class="ba-product__dropdown--option">50</option>
 					</select> <!--end of dropdown-->
 					<button class="ba-product__button--add">Add to cart</button>
 				</div> <!--end of wrapper-->
			</div><!--end of product info-->	
 		</article>
 	</div> <!--end of container-->
 </main>

</body>
</html>
